<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Product preview card component</title>

  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <div class="container">
    <div class="grid-container">
      <div class="img"></div>
<!--      <img src="images/image-product-desktop.jpg">-->
      <div class="perfume-detail">
        <p class="main-header">PERFUME</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="main-body">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="pricing">
          <p class="current-price">$149.99</p>
          <p class="old-price">$169.99</p>
        </div>

        <p class="button"><img src="images/icon-cart.svg" style="height: 20px; margin-right: 10px">Add to Cart</p>
      </div>
    </div>

  </div>









</body>
</html>
